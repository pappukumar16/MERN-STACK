
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Share modal</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="https://media.licdn.com/dms/image/C5603AQHOvcWzDuD9pQ/profile-displayphoto-shrink_400_400/0/1589972212308?e=1704326400&v=beta&t=FDqdbZfcaBguYp919G-EfEw3mlyddLSVOpevholBJ_U" alt="user" />
      </div>
      <div class="user-name">
        <h2>Love Babbar</h2>
      </div>
      <div class="designation">
        <h3>Founder, Code Help</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card">Follow me</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3 id="via">Share this via</h3>

      
      <div class="icon-container">
        <a href="#" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>

  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

<script src="https://kit.fontawesome.com/de1e9c7c53.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
